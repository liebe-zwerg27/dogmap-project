<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <style>body {padding-top: 80px;}</style>
        <title>Pawmap</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href='{% url "pawmap:index" %}'>Pawmap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="navbar-text">{{ user }} - </span>
                        </li>
                        <li class="nav-item">
                            <a href='{% url "logout" %}' class="logout nav-link">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href='{% url "login" %}' class="login nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href='{% url "accounts:signup" %}' class="signup nav-link">Sign up</a>
                        </li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            メニュー
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'pawmap:index' %}">ホーム</a>
                            <a class="dropdown-item" href="{% url 'pawmap:map' %}">全体マップ</a>
                            <a class="dropdown-item" href="{% url 'pawmap:how_to_use' %}">ご利用方法</a>
                            <a class="dropdown-item" href="{% url 'pawmap:about' %}">このサイトについて</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
